{% extends "layout.html" %}

{% block body %}
    <br><br><br>
    <CENTER><h1>Baremetal Configuration Report</h1></CENTER>
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h3 class="form-signin-heading">Bluemix IaaS Credentials</h3>
          <form action="{{ url_for('baremetal-config-report.runReport') }}" method=post>
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name=username class="form-control" placeholder="Enter Username" required autofocus>
              </div>
              <div class="form-group">
                  <label for="apiKey">apiKey</label>
                  <input type="text" id="apiKey" name=apiKey class="form-control" placeholder="Enter apiKey" required>
              </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
          </form>
    </div>
    </div>
{% endblock %}
